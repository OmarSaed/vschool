<html>
    <head> 
        <Title> Score Borad Heaven </Title>
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    </head>
    <body>
        
			<div id="header">
				<div class="container">
					<nav id="nav">
						<ul>
							<li class="active"><a href="index.html">Homepage</a></li>
							<li><a href="#">Portfolio</a></li>
							<li><a href="#">Game Players</a></li>
							<li><a href="#">Contact Us</a></li>
						</ul>
					</nav>
				</div>
				<div id="logo-wrapper">
					<div class="container"> 
						<!-- Logo -->
						<div id="logo">
                            <br \>
							<h1><a >Game Score Heaven</a><span class="tagline">
                                  <br \>
                                By Omar Saed</span></h1>
						</div>
					</div>
				</div>
			</div>
        	<div  class="container">
				<div class="row">
					<div class="12u">
						<div id="banner">
							<div class="image-box"><a href="#"><img src="images/scoreboard-clipart-1.jpg" alt="" width="70%"></a>
								
						</div>
					</div>
				</div>
			</div>	
                <div class="divider"></div>
			
			<div id="featured">
				<div class="container">
					<div class="row">
						<div class="3u">
							<section class="first">
							
								
							</section>
						</div>
						<div class="3u">
							<div class="container-fluid">
            <form>
                <div class="form-group">
                    <label>Player Name</label>
                    <input id="name" type="text" placeholder="Full Name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Game Name</label>
                    <input id="game" type="text" placeholder="Game " class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Date Played</label>
                    <input id="date" type="date" value="" placeholder="Date" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>High score</label>
                    <input id="score" type="number" placeholder="High score" class="form-control" required>
                </div>
                <div class="form-check">
                    <label id="labelbox">
                        <input id="trash" value="Stop Watching Start Doing" type="checkbox" class="form-check-input">
                        Check For Trash Talk
                    </label>
                </div>
            </form>
						<input type="button" class="button" value="Submit Data" id="button">
                              
                            
                            </div>
					</div>
				</div>
			</div>
                 <center>
            <br>
            <table id="scoreTable" class="table">
                <thead class="thead-inverse">
                    <tr>
                    <th>Full Name</th>
                    <th>Game</th>
                    <th>Date</th>
                    <th>High score</th>
                    <th>Trash Talk</th>
                    </tr>
                </thead>
                <tr> 
                    <td> </td>
                     <td> </td>
                   <td></td>
                   <td> </td>
                    <td> </td>
                </tr>
                 
            </table>
     
        <br>
                </center>
	

		<div id="footer">
			<div class="container">
				<p>Design: <br  \>
                    <a href="#">Omar Saed</a> Project Of Score Board Heaven </p>
			</div>
		</div>
                </div>
            </div>
                
     <script src="https://code.jquery.com/jquery-3.1.1.min.js"
                integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
                crossorigin="anonymous"></script>
     <script type="text/javascript" src="jquery-latest.js"></script> 
<script type="text/javascript" src="jquery.tablesorter.js"></script>
<script type="text/javascript" src="jquery.metadata.js"></script>
        <script src="script.js"></script>

                
    </body>



</html>
