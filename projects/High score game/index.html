	<body class="homepage">

		<div id="wrapper">

			<div id="header">
				<div class="container">
					<nav id="nav">
						<ul>
							<li class="active"><a href="index.html">Homepage</a></li>
							<li><a href="#">Portfolio</a></li>

						</ul>

				</div>
				<div id="logo-wrapper">
					<div class="container"> 
						<!-- Logo -->
						<div id="logo">
                            <br \>
							<h1><a href="#">Game Score Heaven</a><span class="tagline">
                                  <br \>
                                By Omar Saed</span></h1>
						</div>
					</div>
				</div>
			</div>
			<div id="banner-wrapper" class="container">
				<div class="row">
					<div class="12u">
						<div id="banner">
							<div class="image-box"><a href="#"><img src="images/scoreboard-clipart-1.jpg" alt="" width="100%"></a>
								
						</div>
						<div class="shadow"><a href="#"><img src="css/images/img07.jpg" width="1200" height="50" alt=""></a></div>
					</div>
				</div>
			</div>			
			
			<div class="divider"></div>
			
			<div id="featured">
				<div class="container">
					<div class="row">
						<div class="3u">
							<section class="first">
							
								
							</section>
						</div>
						<div class="3u">
							<div class="container-fluid">
            <form>
                <div class="form-group">
                    <label>Player Name</label>
                    <input id="name" type="text" placeholder="Full Name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Game Name</label>
                    <input id="game" type="text" placeholder="Game " class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Date Played</label>
                    <input id="date" type="date" value="" placeholder="Date" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>High score</label>
                    <input id="score" type="number" placeholder="High score" class="form-control" required>
                </div>
                <div class="form-check">
                    <label id="labelbox">
                        <input id="trash" value="Stop Watching Start Doing" type="checkbox" class="form-check-input">
                        Extras
                    </label>
                </div>
            </form>
						<input type="button" class="button" value="Submit Data" id="button">
                              
                            
                            </div>
					</div>
				</div>
			</div>
                 <center>
            <br>
            <table id="personnel" class="table">
                <thead class="thead-inverse">
                    <tr>
                    <th>Full Name</th>
                    <th>Game</th>
                    <th>Date</th>
                    <th>High score</th>
                    <th>Trash Talk</th>
                    </tr>
                </thead>
            </table>
     
        <br>
                </center>
