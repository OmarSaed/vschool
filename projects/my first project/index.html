<html>
    <head>
        <title> Super Mario Game</title>
        <link rel="stylesheet" type="text/css" href="style.css" >
        <meta name="viewport" content="width=device-width">
    </head>

    <body>
        <div class="header">

                <img src="Mario%20Family.png" height="100" width="100">

            <p> SuperMario Bill Application</p>

        <div class="content">

            </div>
        
        
        </div>

        </div>

        </div>
        
        <center>
        <div class = "button">
        <input type="button" value="calculate" onclick="Calc()">
            </div>
            </center>

        </div>
